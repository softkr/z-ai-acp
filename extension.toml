id = "z-ai-agent"
name = "z-ai-agent"
version = "0.0.13"
schema_version = 1
authors = ["Z.AI"]
description = "Z.AI powered coding agent with Claude Code SDK. Setup: Add your Z.AI API key in Zed Settings > Extensions > Z AI Agent > env > ANTHROPIC_AUTH_TOKEN"
repository = "https://github.com/softkr/z-ai-acp"

[agent_servers.z-ai]
name = "Z AI Agent"
icon = "icon.svg"

# Environment variables that apply to all platforms
# REQUIRED: Configure your Z.AI API key in Zed Settings
# Settings > Extensions > Z AI Agent > env > ANTHROPIC_AUTH_TOKEN = "your-api-key"
#
# Example Zed settings.json:
# {
#   "agent_servers": {
#     "Z AI Agent": {
#       "env": {
#         "ANTHROPIC_AUTH_TOKEN": "your-z-ai-api-key"
#       }
#     }
#   }
# }
env = {}

# macOS ARM64 (Apple Silicon)
[agent_servers.z-ai.targets.darwin-aarch64]
archive = "https://github.com/softkr/z-ai-acp/releases/download/v0.0.13/z-ai-acp-darwin-aarch64.tar.gz"
cmd = "./z-ai-acp"
args = ["--acp"]

# macOS x86_64 (Intel)
[agent_servers.z-ai.targets.darwin-x86_64]
archive = "https://github.com/softkr/z-ai-acp/releases/download/v0.0.13/z-ai-acp-darwin-x86_64.tar.gz"
cmd = "./z-ai-acp"
args = ["--acp"]

# Linux x86_64
[agent_servers.z-ai.targets.linux-x86_64]
archive = "https://github.com/softkr/z-ai-acp/releases/download/v0.0.13/z-ai-acp-linux-x86_64.tar.gz"
cmd = "./z-ai-acp"
args = ["--acp"]

# Windows x86_64
[agent_servers.z-ai.targets.windows-x86_64]
archive = "https://github.com/softkr/z-ai-acp/releases/download/v0.0.13/z-ai-acp-windows-x86_64.zip"
cmd = "./z-ai-acp.exe"
args = ["--acp"]
