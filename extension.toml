id = "z-ai-agent"
name = "z-ai-agent"
version = "0.0.2"
schema_version = 1
authors = ["Z.AI"]
description = "An ACP-compatible coding agent powered by Claude Code SDK with Z.AI integration"
repository = "https://github.com/softkr/z-ai-acp"

[agent_servers.z-ai]
name = "Z AI Agent"
icon = "icon.svg"

# Environment variables that apply to all platforms
# Users can override these in their Zed settings
env = {}

# Note: After installation, run 'z-ai-acp --setup' to configure your API key

# macOS ARM64 (Apple Silicon)
[agent_servers.z-ai.targets.darwin-aarch64]
archive = "https://github.com/softkr/z-ai-acp/releases/download/v0.0.2/z-ai-acp-darwin-aarch64.tar.gz"
