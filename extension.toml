id = "z-ai-agent"
name = "z-ai-agent"
version = "0.11.3"
schema_version = 1
authors = ["Z.AI"]
description = "An ACP-compatible coding agent powered by Claude Code SDK with Z.AI integration"
repository = "https://github.com/softkr/z-ai-acp"

[agent_servers.z-ai]
name = "Z AI Agent"
icon = "icon.svg"

# Environment variables that apply to all platforms
# Users can override these in their Zed settings
env = {}

# macOS ARM64 (Apple Silicon)
[agent_servers.z-ai.targets.darwin-aarch64]
archive = "https://github.com/softkr/z-ai-acp/releases/download/v0.11.3/z-ai-acp-darwin-aarch64.tar.gz"
cmd = "./z-ai-acp"
args = ["--acp"]

# macOS x86_64 (Intel)
[agent_servers.z-ai.targets.darwin-x86_64]
archive = "https://github.com/softkr/z-ai-acp/releases/download/v0.11.3/z-ai-acp-darwin-x86_64.tar.gz"
cmd = "./z-ai-acp"
args = ["--acp"]

# Linux x86_64
[agent_servers.z-ai.targets.linux-x86_64]
archive = "https://github.com/softkr/z-ai-acp/releases/download/v0.11.3/z-ai-acp-linux-x86_64.tar.gz"
cmd = "./z-ai-acp"
args = ["--acp"]

# Windows x86_64
[agent_servers.z-ai.targets.windows-x86_64]
archive = "https://github.com/softkr/z-ai-acp/releases/download/v0.11.3/z-ai-acp-windows-x86_64.zip"
cmd = "./z-ai-acp.exe"
args = ["--acp"]
