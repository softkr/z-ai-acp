name: Release Binaries for Zed Extension
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-tarball:
    name: Build ${{ matrix.platform }} tarball
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin-aarch64
            binary: z-ai-acp
            archive: tar.gz
          - os: macos-13
            platform: darwin-x86_64
            binary: z-ai-acp
            archive: tar.gz
          - os: ubuntu-latest
            platform: linux-x86_64
            binary: z-ai-acp
            archive: tar.gz
          - os: windows-latest
            platform: windows-x86_64
            binary: z-ai-acp.exe
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Build TypeScript
        run: yarn build

      - name: Prepare distribution directory
        shell: bash
        run: |
          mkdir -p dist-pkg
          cp -r dist dist-pkg/
          cp -r node_modules dist-pkg/
          cp package.json dist-pkg/
          cp README.md dist-pkg/ || true

      - name: Create wrapper script (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cat > dist-pkg/${{ matrix.binary }} << 'EOF'
          #!/bin/bash
          DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          exec node "$DIR/dist/index.js" "$@"
          EOF
          chmod +x dist-pkg/${{ matrix.binary }}

      - name: Create wrapper script (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cat > dist-pkg/${{ matrix.binary }} << 'EOF'
          @echo off
          node "%~dp0\dist\index.js" %*
          EOF

      - name: Create tar.gz archive
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          cd dist-pkg
          tar -czf ../z-ai-acp-${{ matrix.platform }}.tar.gz .
          cd ..
          shasum -a 256 z-ai-acp-${{ matrix.platform }}.tar.gz | tee z-ai-acp-${{ matrix.platform }}.tar.gz.sha256

      - name: Create zip archive
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          cd dist-pkg
          if [ "$RUNNER_OS" = "Windows" ]; then
            powershell Compress-Archive -Path * -DestinationPath ../z-ai-acp-${{ matrix.platform }}.zip
          else
            zip -r ../z-ai-acp-${{ matrix.platform }}.zip .
          fi
          cd ..

      - name: Generate SHA256 for zip
        if: matrix.archive == 'zip' && runner.os == 'Windows'
        shell: powershell
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 z-ai-acp-${{ matrix.platform }}.zip).Hash.ToLower()
          "$hash  z-ai-acp-${{ matrix.platform }}.zip" | Out-File -Encoding ASCII z-ai-acp-${{ matrix.platform }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: z-ai-acp-${{ matrix.platform }}
          path: |
            z-ai-acp-${{ matrix.platform }}.${{ matrix.archive }}
            z-ai-acp-${{ matrix.platform }}.${{ matrix.archive }}.sha256

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-tarball]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256
          body: |
