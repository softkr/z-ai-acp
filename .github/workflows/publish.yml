name: Publish Package and Release Binaries
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-binaries:
    name: Build ${{ matrix.platform }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin-aarch64
            binary: z-ai-acp
            pkg_target: z-ai-acp-macos-arm64
            archive: tar.gz
          - os: macos-13
            platform: darwin-x86_64
            binary: z-ai-acp
            pkg_target: z-ai-acp-macos-x64
            archive: tar.gz
          - os: ubuntu-latest
            platform: linux-x86_64
            binary: z-ai-acp
            pkg_target: z-ai-acp-linux-x64
            archive: tar.gz
          - os: windows-latest
            platform: windows-x86_64
            binary: z-ai-acp.exe
            pkg_target: z-ai-acp-win-x64.exe
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build binaries
        run: npm run build:binaries

      - name: Prepare binary for packaging
        shell: bash
        run: |
          mkdir -p release
          cp bin/${{ matrix.pkg_target }} release/${{ matrix.binary }}
          chmod +x release/${{ matrix.binary }} || true

      - name: Create tar.gz archive
        if: matrix.archive == 'tar.gz'
        run: |
          cd release
          tar -czf ../z-ai-acp-${{ matrix.platform }}.tar.gz ${{ matrix.binary }}
          cd ..
          shasum -a 256 z-ai-acp-${{ matrix.platform }}.tar.gz | tee z-ai-acp-${{ matrix.platform }}.tar.gz.sha256

      - name: Create zip archive
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          cd release
          if [ "$RUNNER_OS" = "Windows" ]; then
            powershell Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ../z-ai-acp-${{ matrix.platform }}.zip
          else
            zip ../z-ai-acp-${{ matrix.platform }}.zip ${{ matrix.binary }}
          fi
          cd ..

      - name: Generate SHA256 for zip
        if: matrix.archive == 'zip' && runner.os == 'Windows'
        shell: powershell
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 z-ai-acp-${{ matrix.platform }}.zip).Hash.ToLower()
          "$hash  z-ai-acp-${{ matrix.platform }}.zip" | Out-File -Encoding ASCII z-ai-acp-${{ matrix.platform }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: z-ai-acp-${{ matrix.platform }}
          path: |
            z-ai-acp-${{ matrix.platform }}.${{ matrix.archive }}
            z-ai-acp-${{ matrix.platform }}.${{ matrix.archive }}.sha256

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm, build-binaries]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090
        with:
          draft: false
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256
          body: |
            ## Installation

            ### NPM
            ```bash
            npm install -g z-ai-acp@${{ github.ref_name }}
            ```

            ### Binaries
            Download the appropriate binary for your platform below.

            ### Zed Extension
            This release includes pre-built binaries for the Zed Agent Server Extension.

            ## Checksums
            SHA256 checksums are provided for each binary to verify integrity.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
